backend:
  name: github
  repo: mfathy13786/okaz-store
  branch: main
  base_url: https://okaz-auth.m-fathy-13786.workers.dev
  site_domain: okaz-store.pages.dev
  auth_endpoint: api/auth

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "store_data"
    label: "إدارة محتوى المتجر"
    delete: false
    editor:
      preview: false
    files:
      - name: "content"
        label: "الأقسام والمنتجات"
        file: "data.json"
        fields:
          - name: "categories"
            label: "الأقسام"
            widget: "list"
            fields:
              - { label: "اسم القسم", name: "title", widget: "string" }
              - { label: "أيقونة (مثل: fas fa-shield-alt)", name: "icon", widget: "string", default: "fas fa-star" }
          - name: "products"
            label: "المنتجات"
            widget: "list"
            fields:
              - { label: "اسم المنتج", name: "title", widget: "string" }
              - { label: "السعر", name: "price", widget: "number" }
              - { label: "القسم (اكتب اسم القسم بالضبط)", name: "category", widget: "string" }
              - { label: "الصورة", name: "image", widget: "image" }
              - { label: "شارة (Badge)", name: "badge", widget: "select", options: ["لا يوجد", "الأكثر طلباً", "V.I.P", "طبي"], default: "لا يوجد" }
