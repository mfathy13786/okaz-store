# إعدادات الاتصال بجيت هاب مع حل مشكلة تسجيل الدخول
backend:
  name: github
  repo: mfathy13786/okaz-store # اسم حسابك والمستودع
  branch: main
  # السطرين دول هم الحل لمشكلة الـ Not Found في التسجيل
  base_url: https://decap-cms-github-proxy.vercel.app
  auth_endpoint: api/auth

# إعدادات الصور والملفات
media_folder: "assets/images" # المجلد الذي أنشأته للصور
public_folder: "/assets/images"

# تعريف الأقسام والمنتجات
collections:
  - name: "products"
    label: "المنتجات (سوق عكاز)"
    folder: "products" # المجلد الذي أنشأته للبيانات
    create: true
    slug: "{{title}}"
    fields:
      - { label: "اسم المنتج", name: "title", widget: "string" }
      - { label: "السعر (جنيه)", name: "price", widget: "number" }
      - { 
          label: "القسم", 
          name: "category", 
          widget: "select", 
          options: ["قسم العكاكيز", "قسم الشوم", "قسم السباكة"] 
        }
      - { label: "صورة المنتج", name: "image", widget: "image" }
      - { label: "وصف مختصر", name: "body", widget: "markdown", required: false }
