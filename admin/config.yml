# إعدادات الاتصال بجيت هاب
backend:
  name: github
  repo: mfathy13786/okaz-store # اسم حسابك والمستودع بالظبط
  branch: main # الفرع الأساسي للموقع
  site_domain: okaz-store.pages.dev # نطاق الموقع على كلاود فلير

# إعدادات الصور والملفات
media_folder: "assets/images" # المكان اللي هتتحفظ فيه صور العكاكيز
public_folder: "/assets/images"

# تعريف الأقسام والمنتجات
collections:
  - name: "products"
    label: "المنتجات (سوق عكاز)"
    folder: "products" # الفولدر اللي هيتحفظ فيه بيانات المنتجات
    create: true # السماح لصلاح بإضافة منتجات جديدة
    slug: "{{title}}" # اسم الملف هيكون نفس اسم المنتج
    fields:
      - { label: "اسم المنتج", name: "title", widget: "string" }
      - { label: "السعر (جنيه)", name: "price", widget: "number" }
      - { 
          label: "القسم", 
          name: "category", 
          widget: "select", 
          options: ["قسم العكاكيز", "قسم الشوم", "قسم السباكة"] 
        }
      - { label: "صورة المنتج", name: "image", widget: "image" }
      - { label: "وصف مختصر", name: "body", widget: "markdown", required: false }
