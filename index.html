<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سوق عكاز | الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e67e22; --dark: #121212; --card-bg: #1e1e1e; --text-light: #ecf0f1; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--dark); background-image: radial-gradient(circle at 50% 0%, #3e2714 0%, #0a0a0a 80%); color: var(--text-light); text-align: center; margin: 0; padding: 0; }
        .top-nav { position: sticky; top: 0; background: rgba(10, 10, 10, 0.95); border-bottom: 2px solid var(--primary); padding: 10px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: auto; padding: 15px; }
        .section-header { background: rgba(230, 126, 34, 0.1); border: 1px solid var(--primary); padding: 8px 20px; border-radius: 8px; margin: 30px 0 15px; display: inline-block; color: var(--primary); font-family: 'Reem Kufi', sans-serif; }
        .grid-products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .product-card { background: var(--card-bg); border-radius: 12px; padding: 10px; border: 1px solid #333; position: relative; display: flex; flex-direction: column; }
        .product-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; }
        .badge { position: absolute; top: 5px; right: 5px; background: #e74c3c; color: #fff; font-size: 0.6em; padding: 3px 7px; border-radius: 4px; font-weight: bold; }
        .p-name { font-size: 0.9em; font-weight: bold; margin: 8px 0; color: var(--primary); }
        .p-price { font-size: 1em; color: #fff; margin-bottom: 10px; }
        .btn-buy { background: var(--primary); color: #000; text-decoration: none; padding: 8px; border-radius: 6px; font-weight: bold; font-size: 0.8em; }
        .float-wa { position: fixed; bottom: 20px; right: 20px; background: #25D366; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5em; color: #fff; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="#" style="color:var(--primary); text-decoration:none; font-family:'Reem Kufi'; font-size:1.4em;">سوق عكاز</a>
        <a href="tel:+201550912888" style="color:#fff;"><i class="fas fa-phone-alt"></i></a>
    </nav>

    <div class="container" id="main-container">
        <p id="loading-msg">جارِ فتح المحل... ⏳</p>
    </div>

    <a href="https://wa.me/201550912888" class="float-wa" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        async function loadStore() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error();
                const data = await response.json();
                
                const container = document.getElementById('main-container');
                container.innerHTML = '';

                data.categories.forEach(cat => {
                    const section = document.createElement('div');
                    section.innerHTML = `<div class="section-header"><i class="${cat.icon}"></i> ${cat.title}</div>`;
                    
                    const grid = document.createElement('div');
                    grid.className = 'grid-products';

                    const catProds = data.products.filter(p => p.category === cat.title);
                    catProds.forEach(p => {
                        grid.innerHTML += `
                            <div class="product-card">
                                ${p.badge !== 'لا يوجد' ? `<div class="badge">${p.badge}</div>` : ''}
                                <img src="${p.image}" onerror="this.src='https://via.placeholder.com/150'">
                                <span class="p-name">${p.title}</span>
                                <span class="p-price">${p.price} ج.م</span>
                                <a href="https://wa.me/201550912888?text=اطلب: ${p.title}" class="btn-buy">اطلب الآن</a>
                            </div>`;
                    });
                    section.appendChild(grid);
                    container.appendChild(section);
                });
            } catch (e) {
                document.getElementById('loading-msg').innerHTML = "المحل جاهز! ادخل لوحة التحكم وأضف أول قسم ومنتج لكي تظهر هنا.";
            }
        }
        loadStore();
    </script>
</body>
</html>
