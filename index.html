<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق عكاز | للقطاعي والطلبات الشخصية</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; border-bottom: 4px solid #d35400; }
        header h1 { margin: 0; font-size: 32px; }
        header p { margin: 5px 0 0; font-size: 16px; color: #ecf0f1; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; text-align: center; padding-bottom: 20px; transition: transform 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 250px; object-fit: cover; }
        .product-info { padding: 15px; }
        .product-title { font-size: 20px; font-weight: bold; margin: 0 0 10px; color: #333; }
        .product-category { display: inline-block; background: #eee; padding: 4px 10px; border-radius: 20px; font-size: 12px; color: #666; margin-bottom: 10px; }
        .product-price { color: #27ae60; font-size: 24px; font-weight: bold; margin-bottom: 15px; }
        .whatsapp-btn { background-color: #25D366; color: white; text-decoration: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; display: inline-block; transition: background 0.3s; width: 80%; box-sizing: border-box; }
        .whatsapp-btn:hover { background-color: #1ebe57; }
        .footer-note { text-align: center; margin-top: 40px; padding: 20px; color: #7f8c8d; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <h1>سوق عكاز</h1>
        <p>بإدارة أ. صلاح الفصيح - للقطع الفريدة، الهدايا، والطلبات الشخصية</p>
    </header>

    <div class="container">
        <div class="products-grid" id="products-container">
            </div>
    </div>

    <div class="footer-note">
        <p>للطلبات التجارية والجملة، برجاء التواصل مع "وكالة العندليب"</p>
        <p>تصميم وتطوير: الحلول المتكاملة لخدمات الويب والنظم الأمنية</p>
    </div>

    <script>
        // رقم أستاذ صلاح للقطاعي
        const waNumber = "201550912888"; 

        // داتا مبدئية للتجربة (لحد ما نربطها بملفات اللوحة اللي أ.صلاح هيملاها)
        const products = [
            { title: "شومة زان بمسامير صلب", price: 350, category: "قسم الشوم", image: "https://images.unsplash.com/photo-1590204207604-0d7031149957?w=500&q=80" },
            { title: "عكاز أبنوس مطعم بالنحاس", price: 850, category: "قسم العكاكيز", image: "https://images.unsplash.com/photo-1585250005221-a477de771e8c?w=500&q=80" },
            { title: "طقم خلاطات مياه تركي", price: 1200, category: "قسم السباكة", image: "https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=500&q=80" }
        ];

        const container = document.getElementById('products-container');

        products.forEach(product => {
            const waMessage = `أهلاً أ. صلاح الفصيح، أرغب في شراء (${product.title}) من (${product.category}) بمتجر سوق عكاز. السعر: ${product.price} جنيه.`;
            const waLink = `https://wa.me/${waNumber}?text=${encodeURIComponent(waMessage)}`;

            const card = `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.title}">
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">${product.price} ج.م</div>
                        <a href="${waLink}" target="_blank" class="whatsapp-btn">اطلب عبر الواتساب</a>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    </script>
</body>
</html>
