<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سوق عكاز | المتجر المتكامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css">

    <style>
        :root { --primary: #e67e22; --dark: #121212; --card-bg: #1e1e1e; --text-light: #ecf0f1; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--dark); background-image: radial-gradient(circle at 50% 0%, #3e2714 0%, #0a0a0a 80%); color: var(--text-light); text-align: center; margin: 0; padding: 0; min-height: 100vh; }
        
        /* الهيدر */
        .top-nav { position: sticky; top: 0; background: rgba(10, 10, 10, 0.95); border-bottom: 2px solid var(--primary); padding: 10px 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { color:var(--primary); text-decoration:none; font-family:'Reem Kufi'; font-size:1.4em; cursor: pointer; }
        
        /* أيقونة السلة في الهيدر */
        .cart-icon-nav { position: relative; cursor: pointer; font-size: 1.3em; color: #fff; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--primary); color: #000; font-size: 0.6em; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .container { max-width: 900px; margin: auto; padding: 15px; }

        /* الأقسام والمنتجات */
        .category-grid, .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .category-card, .product-card { background: var(--card-bg); border: 1px solid #333; border-radius: 12px; overflow: hidden; position: relative; transition: 0.3s; }
        .category-card img, .main-img { width: 100%; height: 140px; object-fit: cover; cursor: pointer; }
        
        .p-info { padding: 10px; text-align: right; display: flex; flex-direction: column; }
        .p-name { font-weight: bold; color: var(--primary); font-size: 0.9em; margin-bottom: 5px; }
        .p-price { color: #fff; font-size: 1em; margin-bottom: 10px; }
        
        /* أزرار السلة */
        .btn-add-cart { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 8px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.8em; transition: 0.3s; }
        .btn-add-cart:hover { background: var(--primary); color: #000; }

        /* مودال السلة (النافذة المنبثقة) */
        #cart-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .cart-content { background: #222; width: 90%; max-width: 500px; border-radius: 15px; padding: 20px; border: 1px solid var(--primary); max-height: 80vh; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding: 10px 0; }
        .cart-total { margin-top: 20px; font-size: 1.2em; color: var(--primary); font-weight: bold; }
        .btn-order-wa { display: block; background: #25D366; color: #fff; padding: 12px; border-radius: 10px; text-decoration: none; margin-top: 15px; font-weight: bold; }
        .close-cart { color: #888; cursor: pointer; float: left; }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-logo" onclick="window.location.reload()">سوق عكاز</div>
        <div class="cart-icon-nav" onclick="toggleCart()">
            <i class="fas fa-shopping-basket"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>

    <div class="container">
        <div id="home-view" class="fade-in">
            <h2 style="font-family: 'Reem Kufi'; color: var(--primary);">أقسام المتجر</h2>
            <div class="category-grid" id="category-list"></div>
        </div>

        <div id="category-view" class="hidden fade-in">
            <div style="text-align:right; margin-bottom:15px; cursor:pointer; color:#ccc;" onclick="showHome()">← رجوع للأقسام</div>
            <h2 id="current-category-name" style="color: var(--primary); font-family: 'Reem Kufi';"></h2>
            <div class="product-grid" id="product-list"></div>
        </div>
    </div>

    <div id="cart-modal">
        <div class="cart-content">
            <span class="close-cart" onclick="toggleCart()"><i class="fas fa-times"></i> إغلاق</span>
            <h3 style="color:var(--primary)">سلة المشتريات</h3>
            <div id="cart-items-list">
                </div>
            <div class="cart-total" id="cart-total">إجمالي: 0 ج.م</div>
            <a href="#" class="btn-order-wa" onclick="sendOrder()">إتمام الطلب عبر واتساب <i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>
    <script>
        let storeData = null;
        let cart = JSON.parse(localStorage.getItem('okaz_cart')) || [];

        async function initStore() {
            try {
                const res = await fetch('data.json');
                storeData = await res.json();
                renderCategories();
                updateCartUI();
            } catch (e) { console.error("خطأ في تحميل البيانات"); }
        }

        function renderCategories() {
            const list = document.getElementById('category-list');
            list.innerHTML = '';
            storeData.categories.forEach(cat => {
                list.innerHTML += `
                    <div class="category-card" onclick="showCategory('${cat.title}')">
                        <img src="${cat.image}">
                        <h3 style="margin:10px 0; font-size:1em;">${cat.title}</h3>
                    </div>`;
            });
        }

        function showCategory(catName) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('current-category-name').innerText = catName;
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            
            const filtered = storeData.products.filter(p => p.category === catName);
            filtered.forEach((p, idx) => {
                const firstImg = p.gallery && p.gallery.length > 0 ? p.gallery[0].image : 'https://via.placeholder.com/150';
                
                // تجهيز صور الألبوم للـ GLightbox
                let galleryHtml = '';
                if(p.gallery) p.gallery.forEach(img => galleryHtml += `<a href="${img.image}" class="lb-${idx}" style="display:none"></a>`);

                list.innerHTML += `
                    <div class="product-card">
                        <img src="${firstImg}" class="main-img" onclick="document.querySelector('.lb-${idx}').click()">
                        <div class="p-info">
                            <span class="p-name">${p.title}</span>
                            <span class="p-price">${p.price} ج.م</span>
                            <button class="btn-add-cart" onclick="addToCart('${p.title}', ${p.price})">إضافة للسلة <i class="fas fa-cart-plus"></i></button>
                        </div>
                        ${galleryHtml}
                    </div>`;
                GLightbox({ selector: `.lb-${idx}` });
            });
        }

        // وظائف السلة
        function addToCart(title, price) {
            cart.push({ title, price });
            localStorage.setItem('okaz_cart', JSON.stringify(cart));
            updateCartUI();
            alert(`تمت إضافة ${title} للسلة`);
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-items-list');
            let total = 0;
            list.innerHTML = '';
            
            cart.forEach((item, idx) => {
                total += parseFloat(item.price);
                list.innerHTML += `
                    <div class="cart-item">
                        <span>${item.title}</span>
                        <span>${item.price} ج.م <i class="fas fa-trash" style="color:#e74c3c; cursor:pointer; margin-right:10px;" onclick="removeFromCart(${idx})"></i></span>
                    </div>`;
            });
            document.getElementById('cart-total').innerText = `إجمالي: ${total} ج.م`;
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            localStorage.setItem('okaz_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function sendOrder() {
            if (cart.length === 0) return alert("السلة فارغة!");
            let message = "طلب جديد من سوق عكاز:\n------------------\n";
            let total = 0;
            cart.forEach((item, idx) => {
                message += `${idx + 1}- ${item.title} (${item.price} ج.م)\n`;
                total += parseFloat(item.price);
            });
            message += `------------------\nالإجمالي: ${total} ج.م\nبرجاء تأكيد الطلب.`;
            const waUrl = `https://wa.me/201550912888?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');
        }

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('category-view').classList.add('hidden');
        }

        initStore();
    </script>
</body>
</html>
